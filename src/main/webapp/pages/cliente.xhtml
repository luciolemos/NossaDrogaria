<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
     template="/templates/template_model.xhtml">
        <ui:define name="conteudo">            
            <h:form acceptcharset="UTF-8">  
                <p:toolbar>
                    <f:facet name="left">  
                        <h:outputText value="Clientes" /> 
                    </f:facet>    
                </p:toolbar>


                <p:growl id="messages" showDetail="false" autoUpdate="true" sticky="true"/>

               
                <h:panelGrid columns="4" cellpadding="2" >
                    <p:outputLabel value="Posto/Grad:" for="posto" />
                    <p:selectOneMenu id="posto" value="#{usuarioBean.posto}" style="width:300px" >
                        <f:selectItem itemLabel="Selecione posto ou graduação" itemValue="" />
                        <f:selectItems value="#{usuarioBean.postos}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="guerra" value="Nome de Guerra:" />
                    <p:inputText id="guerra" value="#{usuarioBean.guerra}" required="false" requiredMessage="Informe seu nome de guerra." />

                    <p:outputLabel for="su" value="SU:" />
                    <p:selectOneMenu id="su" value="#{usuarioBean.su}" style="width:200px">
                        <f:selectItem itemLabel="Escolha sua subunidade" itemValue="" />
                        <f:selectItem itemLabel="1ª Cia Fuz" itemValue="1ª Cia Fuz" />
                        <f:selectItem itemLabel="2ª Cia Fuz" itemValue="2ª Cia Fuz" />
                        <f:selectItem itemLabel="3ª Cia Fuz" itemValue="3ª Cia Fuz" />
                        <f:selectItem itemLabel="Cia C Ap" itemValue="Cia C Ap" />
                        <f:selectItem itemLabel="Banda de Música" itemValue="Banda de Música" />
                        <f:selectItem itemLabel="NPOR" itemValue="NPOR" />
                    </p:selectOneMenu>

                    <h:outputLabel value="CPF:" for="cpf" />
                    <p:inputMask id="CPF" value="#{usuarioBean.cpf}" mask="999.999.999-99"/>
                </h:panelGrid>


                <p:dataTable emptyMessage="Nenhum registro foi localizado">   
                    <p:column headerText="Código"></p:column>
                    <p:column headerText="Nome"></p:column>
                    <p:column headerText="Descrição"></p:column>
                    <p:column headerText="Obs"></p:column>

                </p:dataTable>
            </h:form>

        </ui:define>     
    </ui:composition>
