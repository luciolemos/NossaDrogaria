<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Nossa Drogaria</title>
            <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"/>
            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north ui-layout-west .ui-layout-unit-content {
                    overflow:visible !important;
                }

                body {
                    background-color: #FFFFFF;
                }
                .ui-widget, .ui-widget .ui-widget {
                    font-size: 12px !important;
                }
                             
                           
            </style>
        </f:facet>


    </h:head>

    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north">

                <div style="float:left; padding: 1.5em"> 
                    <p:graphicImage url="/img/img5.png" width="80px" height="80px" />
                </div>

               <div style="float:left; padding: 1.5em"> 
                    <h1>Drogaria Nossa Drogaria</h1>
                    <h3>Sua drogaria virtual</h3>
                </div>

            </p:layoutUnit>
            
            
            <p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">              
                <h:form acceptcharset="UTF-8">

                    <p:growl id="messages" showDetail="false" autoUpdate="true" sticky="false"/>

                    <p:menubar>
                        <p:menuitem value="Homepage" action="/pages/page_principal.xhtml?faces-redirect=true"/> 
                        
                        <p:submenu  label="Opções">        
                            <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk"/>
                            <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:menuitem value="Delete" actionListener="#{menuView.delete}" ajax="false" icon="ui-icon-close"/>                          
                        </p:submenu>

                        <p:submenu label="File" icon="ui-icon-document">
                            <p:submenu label="New" icon="ui-icon-contact">
                                <p:menuitem value="Project" url="#" />
                                <p:menuitem value="Other" url="#" />
                            </p:submenu>
                            <p:menuitem value="Open" action="/pages/fabricante_pesquisa.xhtml?faces-redirect=true" />
                            <p:separator />
                            <p:menuitem value="Quit" url="#" />
                        </p:submenu>

                        <p:submenu label="Edit" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Actions" icon="ui-icon-gear">
                            <p:submenu label="Ajax" icon="ui-icon-refresh">
                                <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                                <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                                <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                            </p:submenu>
                        </p:submenu>

                        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>
                </h:form>
                <ui:insert name="conteudo"></ui:insert>
            </p:layoutUnit>


            <p:layoutUnit position="west" size="180" resizable="false" closable="false" collapsible="false">                
                <h:form acceptcharset="UTF-8">
                    <p:growl id="messages" showDetail="false" autoUpdate="true" sticky="false"/>
                    <p:menu> 
                        <p:submenu label="Cadastro">
                            <p:menuitem value="Funcionários" action="/pages/funcionario.xhtml?faces-redirect=true" />
                            <p:menuitem value="Clientes" action="/pages/cliente.xhtml?faces-redirect=true"/>
                            <p:menuitem value="Fabricantes" action="/pages/fabricante.xhtml?faces-redirect=true" />
                            <p:menuitem value="Produtos" action="/pages/produto.xhtml?faces-redirect=true" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>


            <p:layoutUnit position="south" size="25">     
                <p:toolbar style="margin:0px">
                    <f:facet name="left">
                        <p:outputLabel ><address>Written by <a href="mailto:luciolemos.j5@gmail.com"><b>L</b>úcio Flávio <b>Lemos</b></a></address></p:outputLabel>
                    </f:facet>
                </p:toolbar>
            </p:layoutUnit>

        </p:layout>
    </h:body>


</html>
